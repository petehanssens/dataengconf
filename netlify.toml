[[plugins]]
package = 'netlify-plugin-contextual-env'
  [plugins.inputs]
  mode = 'prefix'

[build]
  command   = "npm run build"
  functions = "out_functions"
  publish   = "out_publish"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production]
  environment = { NODE_VERSION = "17" }

[context.deploy-preview]
  environment = { NODE_VERSION = "17" }

[context.branch-deploy]
  environment = { NODE_VERSION = "17" }